<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js project</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="shapes">
            <div class="triangle"></div>
            <div class="circle"></div>
            <div class="rectangle"></div>
            <div class="square"></div>
        </div>
        <div class="buttons">
            <button id="tbtn" class="btn">Triangle</button>
            <button id="cbtn" class="btn">Circle</button>
            <button id="rbtn" class="btn">Rectangle</button>
            <button id="sbtn" class="btn">Square</button>
        </div>
        <div class="colors">
            <div class="color" id="red"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="pink"></div>
            <div class="color" id="black"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="green"></div>

        </div>
    </div>
   <script src="logic.js"></script> 
</body>
</html>
